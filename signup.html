<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/acc.css" rel="stylesheet">


    <!-- for fontawesome -->
  	<script src="https://kit.fontawesome.com/6a274a2379.js"crossorigin="anonymous"></script>
    <title>Store - Sign Up</title>
      <link rel="icon" href="images/home.jpeg" >
  </head>
  <body>

    <!-- Modal -->
     <div class=" my-model w-100 m-auto p-3  rounded-3 " >

             <div class=" mb-3 text-end ">
               <a href="signin.html"> <i class="fas fa-arrow-circle-left text-light py-3 fs-4"></i></a>
               <a href="index.html" > <i class="fas fa-times-circle text-light p-3 fs-4"></i></a>
             </div>
             <div class=" d-flex justify-content-center align-items-center flex-wrap ">
                    <div class="login ">
                        <img src="images/12.jpeg" class="h-100 card-img-top" alt="hedom" >
                          <div class="login-content text-light w-100 text-center">
                            <p class=" fw-bold fs-1">Create Account</p>
                            <p class=" fw-bold fs-4">Or</p>
                            <a class="btn  bg-light fw-bold fs-4" href="signin.html">Login</a>
                          </div>
                      </div>
                 <div class="signup   ">
                           <div class="signup-content  w-100 text-center">
                             <p class=" fw-bold fs-1" style="color :#880e2154">Sign Up</p>
                             <p class=" fw-bold ms-1" style="color :#880e2154">Please, Provide All the Contact Info To Create an Account</p>
                             <div class="text-start mx-5 mb-5">
                               <input type = "text" value="" class="d-block rounded-3  w-100 mt-4 " placeholder="First Name">
                               <input type = "text" value="" class="d-block rounded-3  w-100 mt-3 " placeholder="Second Name">
                 			        <input type = "text" value="" class="d-block  rounded-3  w-100 mt-3 " placeholder="Example@gmail.com">
                 			        <input type = "password" value="" class="d-block rounded-3  w-100 mt-3 " placeholder="Password">

                              </div>
                                           <a class="btn text-light fw-bold fs-4 ms-3" >Sign Up</a>
                              </div>

                 </div>
                 </div>

     </div>
     <!-- end model-->

     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
  </body>
