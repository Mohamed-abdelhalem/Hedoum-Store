  <body>

    <!-- Modal -->
     <div class=" my-model w-100 m-auto p-3  rounded-3 " >

             <div class=" mb-3 pe-0 text-end ">
               <a href="signup.html"> <i class="fas fa-arrow-circle-right text-light py-3 fs-4"></i></a>
               <a href="index.html" > <i class="fas fa-times-circle text-light p-3 fs-4"></i></a>
             </div>
             <div class=" d-flex justify-content-center align-items-center flex-wrap ">

                     <div class="signup   ">

                     </div>

                            <p class=" fw-bold fs-4">Or</p>
                            <a class="btn  bg-light fw-bold fs-4 " href="signup.html" > Sign Up</a>

              </div>
